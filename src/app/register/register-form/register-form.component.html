<div class="d-flex text-white h-100 flex-column mb-3 justify-content-center align-items-center">
  <div class="p-2">
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="card bg-dark ">
        <div class="card-header text-center text-white">
          <h3 class="card-title">Register
          </h3>
        </div>
        <div class="card-body">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput class="text-white" formControlName="name">
            <mat-error *ngIf="name.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput class="text-white" formControlName="username">
            <mat-error *ngIf="username.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input class="text-white" matInput type="password" formControlName="password">
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Confirm Password</mat-label>
            <input class="text-white" matInput type="password" formControlName="confirm_password">
            <mat-error *ngIf="confirm_password.hasError('required')">
              Confirm Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button style="width: 100%;" color="primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
