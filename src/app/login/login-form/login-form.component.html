<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 justify-content-center">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Login
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="abc@email.com" value="">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="" value="">
            </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Submit</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
