<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 justify-content-center">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="card bg-dark">
          <div class="card-header text-center text-white">
            <h3 class="card-title">Login
              <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="11" height="9" x="2.5" y="7" rx="2" />
                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                  clip-rule="evenodd" />
              </svg>
            </h3>
          </div>
          <div class="card-body ">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="abc@email.com" value="">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="" value="">
            </mat-form-field>

            <button mat-raised-button style="width: 100%;" color="primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
