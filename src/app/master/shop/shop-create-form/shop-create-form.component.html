<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Hello</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="shopCreateForm" (submit)="onSubmit()">
          <div class="card bg-dark text-white">
            <div class="card-header text-center text-white">
              <h3 class="card-title">Login
                <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="11" height="9" x="2.5" y="7" rx="2" />
                  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                    clip-rule="evenodd" />
                </svg>
              </h3>
            </div>
            <div class="card-body">
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input matInput class="text-white" formControlName="username">

                <mat-error *ngIf="username.hasError('required')">
                  Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input class="text-white" matInput type="password" formControlName="password">
                <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <button mat-raised-button style="width: 100%;" color="primary">Submit</button>
            </div>
            <div class="card-footer">
              <p>New ? SignUp <a [routerLink]="['register']">here</a></p>
              <p>Go to <a [routerLink]="['/master']" routerLinkActive="router-link-active">Master</a></p>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
